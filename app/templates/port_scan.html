{% extends "index.html" %}
{% block title %}Port Scan - NetBility Scanner{% endblock %}
{% block content %}
<h1>Port Scanning</h1>
<form id="port-scan-form" method="POST">
  {% csrf_token %}
  <label for="ip_address">Enter IP Address:</label>
  <input type="text" id="ip_address" name="ip_address" required /><br />
  <label for="port_ranges">Enter Port Ranges:</label>
  <input
    type="text"
    id="port_ranges"
    name="port_ranges"
    placeholder="e.g., 80-100,443,8080"
    required
  /><br />
  <div>
    <button type="submit" id="scan-button">Scan</button>
    <span id="scanning-text" style="display: none"
      >Scanning in Progress...</span
    >
  </div>
</form>
<div
  id="scan-results"
  style="display: none; overflow-y: auto; max-height: 70vh; width: 80%"
>
  <!-- The scan results will be displayed here -->
</div>
<div id="error" style="display: none; color: red"></div>
</div>
{% load static %}
<script src="{% static 'js/port_scan.js' %}"></script>
{% endblock %}
